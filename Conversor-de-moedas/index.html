<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon/coin.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#059669" />
    <meta name="description" content="Transforme suas finanças com precisão instantânea. Acompanhe cotações em tempo real, gerencie suas moedas preferidas e visualize tendências históricas." />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Conversor Moedas" />
    <link rel="apple-touch-icon" href="/icon/coin.png" />
    
    <!-- Meta tags para SEO -->
    <meta property="og:title" content="Conversor Inteligente de Moedas" />
    <meta property="og:description" content="Transforme suas finanças com precisão instantânea. Acompanhe cotações em tempo real, gerencie suas moedas preferidas e visualize tendências históricas." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon/coin.png" />
    
    <title>Conversor Inteligente de Moedas</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso: ', registration);
            })
            .catch((registrationError) => {
              console.log('Falha no registro do SW: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
